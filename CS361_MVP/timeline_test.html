<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History Crunch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="scripts.js"></script>
</head>
<body>
<ul class="card-container" id="container">
    <div class="card">
        <h2 class="person-name">
            French Revolution
            <br>5 May 1789 - 9 November 1799</br>
        </h2>
        <div class="remove">
            <input type="button" class="cardRemove" onclick="return this.parentNode.parentNode.remove();"  value="Remove" />
        </div>
    </div>

    <div class="card">
        <h2 class="person-name">
            Marie Antoinette
            <br>2 November 1755 – 16 October 1793</br>
        </h2>
        <div class="remove">
            <input type="button" class="cardRemove" onclick="return this.parentNode.parentNode.remove();"  value="Remove" />
        </div>
    </div>

    <div class="card">
        <h2 class="person-name">
            Napoléon Bonaparte
            <br>15 August 1769 – 5 May 1821</br>
        </h2>
        <div class="remove">
            <input type="button" class="cardRemove" onclick="return this.parentNode.parentNode.remove();"  value="Remove" />
        </div>
    </div>

    <div class="card">
        <h2 class="person-name">
            Louis XVIII
            <br>17 November 1755 – 16 September 1824</br>
        </h2>
        <div class="remove">
            <input type="button" class="cardRemove" onclick="return this.parentNode.parentNode.remove();"  value="Remove" />
        </div>

    </div>

    <div class="add">
        <input type="button" id="cardAdd" class="cardAdd" onclick="addCard();"  value="Add Card" />
    </div>
</ul>
</body>
</html>
